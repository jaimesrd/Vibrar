    <h1>Vibration API Sample</h1>
    <p class="availability">
      Available in <a target="_blank" href="https://www.chromestatus.com/feature/5698768766763008">Chrome 32+</a> |
      <a target="_blank" href="https://github.com/googlechrome/samples/blob/gh-pages/vibration/">View on GitHub</a> |
      <a target="_blank" href="https://www.chromestatus.com/samples">Browse Samples</a>
    </p>
    <p>You can control the vibration capability of your device using the Vibration API. Chrome only supports this feature on Android devices.</p>


  
    
      <script>function example1() {
  // Vibrate for 500ms
  navigator.vibrate([500]);
}
</script>
    
  

  
    <h3>JavaScript Snippet</h3>
  

  
    <figure class="highlight"><pre><code class="language-js" data-lang="js"><span class="kd">function</span> <span class="nx">example1</span><span class="p">()</span> <span class="p">{</span>
  <span class="c1">// Vibrate for 500ms</span>
  <span class="nb">navigator</span><span class="p">.</span><span class="nx">vibrate</span><span class="p">([</span><span class="mi">500</span><span class="p">]);</span>
<span class="p">}</span></code></pre></figure>
  


<div><button onclick="example1()">Vibrate</button></div>


  
    
      <script>function example2() {
  // For a single value you can pass in a Number rather than an Array
  navigator.vibrate(500);
}
</script>
    
  

  
    <h3>JavaScript Snippet</h3>
  

  
    <figure class="highlight"><pre><code class="language-js" data-lang="js"><span class="kd">function</span> <span class="nx">example2</span><span class="p">()</span> <span class="p">{</span>
  <span class="c1">// For a single value you can pass in a Number rather than an Array</span>
  <span class="nb">navigator</span><span class="p">.</span><span class="nx">vibrate</span><span class="p">(</span><span class="mi">500</span><span class="p">);</span>
<span class="p">}</span></code></pre></figure>
  


<div><button onclick="example2()">Vibrate</button></div>


  
    
      <script>function startPattern() {
  // Values at even indices (0, 2, 4, ...) specify vibrations, while the odd
  // indices specify pauses.
  // Vibrate for 500ms 6 times, pausing for 250ms in between each one.
  navigator.vibrate([500, 250, 500, 250, 500, 250, 500, 250, 500, 250, 500]);
}
</script>
    
  

  
    <h3>JavaScript Snippet</h3>
  

  
    <figure class="highlight"><pre><code class="language-js" data-lang="js"><span class="kd">function</span> <span class="nx">startPattern</span><span class="p">()</span> <span class="p">{</span>
  <span class="c1">// Values at even indices (0, 2, 4, ...) specify vibrations, while the odd</span>
  <span class="c1">// indices specify pauses.</span>
  <span class="c1">// Vibrate for 500ms 6 times, pausing for 250ms in between each one.</span>
  <span class="nb">navigator</span><span class="p">.</span><span class="nx">vibrate</span><span class="p">([</span><span class="mi">500</span><span class="p">,</span> <span class="mi">250</span><span class="p">,</span> <span class="mi">500</span><span class="p">,</span> <span class="mi">250</span><span class="p">,</span> <span class="mi">500</span><span class="p">,</span> <span class="mi">250</span><span class="p">,</span> <span class="mi">500</span><span class="p">,</span> <span class="mi">250</span><span class="p">,</span> <span class="mi">500</span><span class="p">,</span> <span class="mi">250</span><span class="p">,</span> <span class="mi">500</span><span class="p">]);</span>
<span class="p">}</span></code></pre></figure>
  


<div><button onclick="startPattern()">Play pattern</button></div>


  
    
      <script>function stopVibrations() {
  // You can also stop an ongoing vibration pattern by specifying a vibration
  // length of zero.
  navigator.vibrate(0);
}
</script>
    
  

  
    <h3>JavaScript Snippet</h3>
  

  
    <figure class="highlight"><pre><code class="language-js" data-lang="js"><span class="kd">function</span> <span class="nx">stopVibrations</span><span class="p">()</span> <span class="p">{</span>
  <span class="c1">// You can also stop an ongoing vibration pattern by specifying a vibration</span>
  <span class="c1">// length of zero.</span>
  <span class="nb">navigator</span><span class="p">.</span><span class="nx">vibrate</span><span class="p">(</span><span class="mi">0</span><span class="p">);</span>
<span class="p">}</span></code></pre></figure>
  


<div><button onclick="stopVibrations()">Stop vibrations</button></div>
